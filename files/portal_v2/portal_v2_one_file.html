@keyframes obst {
    0% {
        transform: 
        rotateX(80deg)
        rotateZ(45deg)
        translate3d(var(--pos-x), var(--pos-z), calc(var(--pos-y) + 25px));
        animation-timing-function: ease-in;
    }
    3% {
        transform: 
        rotateX(80deg)
        rotateZ(45deg)
        translate3d(var(--pos-x), var(--pos-z), calc(var(--pos-y)))
        scale(0, 0);
        animation-timing-function: ease-in;
    }
    20% {
        transform: 
        rotateX(80deg)
        rotateZ(45deg)
        translate3d(var(--pos-x), var(--pos-z), calc(var(--pos-y) + var(--ani-hei)))
        scale(0, 0);
    }
    23% {
        transform: 
        rotateX(80deg)
        rotateZ(45deg)
        translate3d(var(--pos-x), var(--pos-z), calc(var(--pos-y) + var(--ani-hei) + 25px))
        scale(1, 1);
        animation-timing-function: ease-in;
    }
    30% {
        transform: 
        rotateX(80deg)
        rotateZ(45deg)
        translate3d(var(--pos-x), var(--pos-z), calc(var(--pos-y) + 25px));
        animation-timing-function: ease-in;
    }
    100% {
        animation-timing-function: ease-in;
    }
}

        translate3d(var(--pos-x), calc(var(--pos-z) * -1), calc(var(--pos-y) * -1 + 25px));
        animation-timing-function: ease-in;
    }
    3% {
        transform: 
        rotateX(-100deg)
        rotateZ(-45deg)
        translate3d(var(--pos-x), calc(var(--pos-z) * -1), calc(var(--pos-y) * -1))
        scale(0, 0);
        animation-timing-function: ease-in;
    }
    20% {
        transform: 
        rotateX(-100deg)
        rotateZ(-45deg)
        translate3d(var(--pos-x), calc(var(--pos-z) * -1), calc(var(--pos-y) * -1 - var(--ani-hei)))
        scale(0, 0);
    }
    23% {
        transform: 
        rotateX(-100deg)
        rotateZ(-45deg)
        translate3d(var(--pos-x), calc(var(--pos-z) * -1), calc(var(--pos-y) * -1 - var(--ani-hei) + 25px))
        scale(1, 1);
        animation-timing-function: ease-in;
    }
    30% {
        transform: 
        rotateX(-100deg)
        rotateZ(-45deg)
        translate3d(var(--pos-x), calc(var(--pos-z) * -1), calc(var(--pos-y) * -1 + 25px));
        animation-timing-function: ease-in;
    }
    100% {
        animation-timing-function: ease-in;
    }
}

            body, #tlo {
                position: absolute;
                top: 0px;
                left: 0px;
                right: 0px;
                bottom: 0px;
                margin: 0px;
                display: flex;
                align-items: center;
                justify-content: center;

            }
            #tlo {
                width: 100%;
                height: 100%;
                background: linear-gradient(lightblue 65%, darkblue );
                overflow: hidden;
            }
            #scena {
                height: 90%;
                width: 90%;

                display: flex;
                align-items: center;
                justify-content: center;

                /* border: solid 1px black; */
                margin: 0px;

                perspective: 1000px;
                transform-style: preserve-3d;

                /* Bracanie kamery */
                transition: perspective-origin 0.5s;
                perspective-origin: var(--kam-x) var(--kam-y);
            }

            .obj { /* Objekt */
                position: absolute;
                background-color: grey;
            }
            
            

            #podloga {
                width: 401px;
                height: 401px;

                display: flex;
                align-items: center;
                justify-content: center;

                background-image: var(--grass_block_top);
                background-size: 50px;

                transform: 
                    rotateX(80deg)
                    rotateZ(45deg)
                    translate3d(0px, 0px, -150px)
                ;

                overflow: hidden;
            }


            .kostka {
                width: 51px;
                height: 51px;
            }
            .kostkadol {
                width: 401px;
                height: 51px;
            }   

            input {
                z-index: 100;
            }
            #shadows_debug {
                position: fixed;
                left: 5px;
                top: 5px;
            }
            #shadows_debug::after {
                margin-left: 15px;
                content: "Shadows debug";
            }
            #shadows_debug:checked ~ * > * > .cien {
                background-color: grey;
            }

            #scroll_overflow {
                position: fixed;
                left: 5px;
                top: 40px;
            }
            #scroll_overflow::after {
                margin-left: 15px;
                content: "Scroll overflow";
            }
            #scroll_overflow:checked ~ #tlo {
                overflow: scroll;
            }
